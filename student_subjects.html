<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Subjects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h2, h3 {
            color: #333;
        }
        
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
        }
        
        tr:hover {
            background-color: #f1f1f1;
        }
        
        button {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        
        button:hover {
            background-color: #005f73;
        }
        
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Student: {{ student.name }} (Roll No: {{ student.roll_number }})</h2>
    <h3>Subjects</h3>
    <table>
        <tr>
            <th>Subject ID</th>
            <th>Subject Name</th>
            <th>Actions</th>
        </tr>
        {% for subject in subjects %}
        <tr>
            <td>{{ subject.subject_id }}</td>
            <td>{{ subject.subject_name }}</td>
            <td>
                <a href="{{ url_for('student_attendance', student_id=student.student_id, subject_id=subject.subject_id) }}">
                    <button>View Attendance</button>
                </a>
                <a href="{{ url_for('performance_subject', student_id=student.student_id, subject_id=subject.subject_id) }}">
                    <button>View Performance</button>
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
