<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h2, h3 {
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
            text-decoration: none;
            margin: 2px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #005f73;
        }

        .logout {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #d9534f;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .logout:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <h2>Welcome, Teacher!</h2>
    <h3>Student Records:</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Roll Number</th>
            <th>Class</th>
            <th>Section</th>
            <th>Gender</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.student_id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.roll_number }}</td>
            <td>{{ student.class }}</td>
            <td>{{ student.section }}</td>
            <td>{{ student.gender }}</td>
            <td>
                <a href="/student_subjects/{{ student.student_id }}" class="btn">Subjects</a>
                <a href="/marks/{{ student.student_id }}" class="btn">Marks</a>
                <a href="/attendance/{{ student.student_id }}" class="btn">Attendance</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/logout" class="logout">Logout</a>
</body>
</html>
